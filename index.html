<!DOCTYPE html>
<head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.google.com/specimen/Overpass" rel="stylesheet">
</head>

<html>
    <body>

        <div class="padding" id="main">
            <div class="contour">
                <div class="contour-padding">
                    <div class="top">
                        <div class="round1">
                            <div class="top-round-star">
                                <img src="images/icon-star.svg" class="star">
                            </div>
                        </div>
                    </div>
                    <div class="text">
                        <h2>How did we do?</h2>
                        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                    </div>
                    <div class="bottom-stars">
                        <div class="stars-colone">
                            <div class="stars">
                                <button type="button" class="round" id="star" onclick="onestar()">
                                    1
                                </button>
                                <button class="round2" id="startwo" onclick="twostar()">
                                    2
                                </button>
                                <button class="round2" id="starthree" onclick="threestar()">
                                    3
                                </button>
                                <button class="round2" id="starfour" onclick="fourstar()">
                                    4
                                </button>
                                <button class="round2" id="starfive" onclick="fivestar()">
                                    5
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="bottom">
                        <button class="submit-button">
                            <div class="submit" onclick="result()">
                                SUBMIT
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="padding disable" id="second">
            <div class="contour">
                <div class="contour-padding">
                    <div class="thank-you">
                        <img src="images/illustration-thank-you.svg">
                    </div>
                    <div class="selectedrate">
                        <div class="selectedrate-margin">
                            <div class="selectedrate-round" id="textnote">
                                ff
                            </div>
                        </div>
                    </div>
                    <div class="centered">
                        <h2>Thank you!</h2>
                        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
                    </div>
                </div>
            </div>
        </div>


        
    </body>

    <script>
        var note;
        const text = document.getElementById('textnote');
        var y = document.getElementById("main");
        function onestar(){
            var x = document.getElementById("star");
                if (x.classname === "round selected") {
                  x.classname = "round selected";
                }
                if (x.className === "round") {
                  x.className += " selected";
                }
            note = 1;
            y.className = "paddingrate";
        }
        function twostar(){
            var x = document.getElementById("startwo");
                if (x.classname === "round selected") {
                  x.classname = "round selected";
                }
                if (x.className === "round2") {
                  x.className += " selected";
                }
            note = 2;
            y.className = "paddingrate";
        }
        function threestar(){
            var x = document.getElementById("starthree");
                if (x.classname === "round selected") {
                  x.classname = "round selected";
                }
                if (x.className === "round2") {
                  x.className += " selected";
                }
            note = 3;
            y.className = "paddingrate";
        }
        function fourstar(){
            var x = document.getElementById("starfour");
                if (x.classname === "round selected") {
                  x.classname = "round selected";
                }
                if (x.className === "round2") {
                  x.className += " selected";
                }
            note = 4;
            y.className = "paddingrate";
        }
        function fivestar(){
            var x = document.getElementById("starfive");
                if (x.classname === "round selected") {
                  x.classname = "round selected";
                }
                if (x.className === "round2") {
                  x.className += " selected";
                }
            note = 5;
            y.className = "paddingrate";
        }

        function result(){
            var x = document.getElementById("main");
            var y = document.getElementById("second");
            if (note>=1) {
                if (x.className === "paddingrate") {
                  x.className = "padding disable";
                  y.className = "padding";
                }
            }
            console.log(note)
        if (note == 1){
            text.textContent = "You selected 1 out of 5";
        }
        if (note == 2){
            text.textContent = "You selected 2 out of 5";
        }
        if (note == 3){
            text.textContent = "You selected 3 out of 5";
        }
        if (note == 4){
            text.textContent = "You selected 4 out of 5";
        }
        if (note == 5){
            text.textContent = "You selected 5 out of 5";
        }
        }

    </script>
</html>
