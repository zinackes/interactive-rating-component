<!DOCTYPE html>
<head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.google.com/specimen/Overpass" rel="stylesheet">
</head>

<html>
    <body>

        <div class="padding" id="main">
            <div class="contour">
                <div class="contour-padding">
                    <div class="top">
                        <div class="round1">
                            <div class="top-round-star">
                                <img src="images/icon-star.svg" class="star">
                            </div>
                        </div>
                    </div>
                    <div class="text">
                        <h2>How did we do?</h2>
                        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                    </div>
                    <div class="bottom-stars">
                        <div class="stars-colone">
                                <ul class="stars">
                                    <li><button type="button" class="round" id="star">1</button>
                                    </li>
                                    <li><button type="button" class="round2" id="star">2</button>
                                    </li>
                                    <li><button type="button" class="round2" id="star">3</button>
                                    </li>
                                    <li><button type="button" class="round2" id="star">4</button>
                                    </li>
                                    <li><button type="button" class="round2" id="star">5</button>
                                    </li>
                                </ul>
                        </div>
                    </div>
                    <div class="bottom">
                        <button class="submit-button">
                            <div class="submit" onclick="result()">
                                SUBMIT
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="padding disable" id="second">
            <div class="contour">
                <div class="contour-padding">
                    <div class="thank-you">
                        <img src="images/illustration-thank-you.svg">
                    </div>
                    <div class="selectedrate">
                        <div class="selectedrate-margin">
                            <div class="selectedrate-round">
                                You selected <span id="textnote"></span> out of 5
                            </div>
                        </div>
                    </div>
                    <div class="centered">
                        <h2>Thank you!</h2>
                        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
                    </div>
                </div>
            </div>
        </div>


        
    </body>

    <script>
        const text = document.getElementById('textnote');
        const values = document.querySelectorAll('#star');

        values.forEach((value) => {
            value.addEventListener("click", () => {
                text.innerHTML = value.innerHTML;
            })
        })

        function result(){
            var x = document.getElementById("main");
            var y = document.getElementById("second");
            if (text != 0) {
                if (x.className === "padding") {
                  x.className = "padding disable";
                  y.className = "padding";
                }
            }
            }


    </script>
</html>
